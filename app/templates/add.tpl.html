<h2 class="title">Add Images</h2>

<form ng-submit="addImageItem(image)">
  <p class="control">
  <input ng-model="image.url" type="text" class="input" placeholder="Image url"/>
  </p>
  <p class="control">
    <input ng-model="image.title" type="text" class="input" placeholder="Image Title">
  </p>
  <p class="control">
    <input ng-model="image.desc" type="text" class="input" placeholder="Image Description">
  </p>

</form>
