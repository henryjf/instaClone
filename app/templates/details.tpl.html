<h2 class =title>Detail Page</h2>

<div class="card is-fullwidth">

    <img class="detailsImage" src="{{ vm.detailsImage.url }}">

  <div class="card-content">
    <div class="content">Title: {{ vm.detailsImage.title }}</div>
    <div class="content">Description: {{ vm.detailsImage.desc }}</div>
  </div>

  <footer class="card-footer">
    <a class="card-footer-item" ng-click="vm.deleteImage(vm.detailsImage._id)">Delete</a>
  </footer>
</div>
